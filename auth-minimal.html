<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - MCSELLER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card bg-white shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">로그인</h2>
                        
                        <!-- 로그인 폼 -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">로그인</button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <!-- 회원가입 폼 -->
                        <h3 class="text-center mb-3">회원가입</h3>
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="signupName" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="signupEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="signupPassword" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">이용약관에 동의합니다</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">회원가입</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="index.html" class="btn btn-outline-secondary">메인으로 돌아가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth-clean.js"></script>
</body>
</html>
