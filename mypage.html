<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>마이페이지 - MCSELLER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-arrow-left me-2"></i>MCSELLER
            </a>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">로그아웃</button>
        </div>
    </nav>

    <div class="container py-4">
        <h2><i class="fas fa-user"></i> 마이페이지</h2>
        
        <!-- 사용자 정보 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-info-circle"></i> 내 정보</h5>
            </div>
            <div class="card-body">
                <p><strong>이메일:</strong> <span id="user-email">user@test.com</span></p>
                <p><strong>가입일:</strong> <span id="join-date">2025-06-28</span></p>
                <p><strong>적립금:</strong> <span id="user-points" class="text-primary">5,000원</span></p>
            </div>
        </div>

        <!-- 구매한 강의/전자책 -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-graduation-cap"></i> 내 강의 & 전자책</h5>
            </div>
            <div class="card-body">
                <div id="my-courses">
                    <!-- 테스트용 콘텐츠 -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="card border">
                                <div class="card-body">
                                    <h6>온라인 수익화 전략서 1탄</h6>
                                    <p class="text-muted small">전자책 • 완료율: 0%</p>
                                    <a href="ebook-viewer.html?id=ebook1" class="btn btn-primary btn-sm">
                                        <i class="fas fa-book-open me-1"></i>읽기
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card border">
                                <div class="card-body">
                                    <h6>AI 마스터 실전 과정</h6>
                                    <p class="text-muted small">강의 • 진행률: 0%</p>
                                    <a href="video-viewer.html?id=ai-master" class="btn btn-primary btn-sm">
                                        <i class="fas fa-play me-1"></i>시청하기
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card border">
                                <div class="card-body">
                                    <h6>실전 수익화 가이드북 2탄</h6>
                                    <p class="text-muted small">전자책 • 완료율: 0%</p>
                                    <a href="ebook-viewer.html?id=ebook2" class="btn btn-primary btn-sm">
                                        <i class="fas fa-book-open me-1"></i>읽기
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="index.html#courses" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i> 더 많은 강의 보기
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 로그인 확인 (테스트 계정 지원)
            let user = null;
            
            // 테스트 사용자 확인
            const testUser = localStorage.getItem('testUser');
            if (testUser) {
                user = JSON.parse(testUser);
            } else if (window.getCurrentUser) {
                user = await getCurrentUser();
            }
            
            if (!user) {
                alert('로그인이 필요합니다.');
                window.location.href = 'auth.html';
                return;
            }
            
            // 관리자는 마이페이지 접근 불가
            if (user.isAdmin) {
                alert('관리자는 관리자 페이지를 이용해주세요.');
                window.location.href = 'admin.html';
                return;
            }
            
            // 사용자 정보 표시
            document.getElementById('user-email').textContent = user.email || 'user@test.com';
        });

        async function logout() {
            // 테스트 사용자 로그아웃
            if (localStorage.getItem('testUser')) {
                localStorage.removeItem('testUser');
                window.location.href = 'index.html';
                return;
            }
            
            // Supabase 로그아웃
            if (window.signOut) {
                await signOut();
            }
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
