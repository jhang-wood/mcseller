<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - MCSELLER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-arrow-left me-2"></i>MCSELLER
            </a>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">로그아웃</button>
        </div>
    </nav>

    <div class="container py-4">
        <h2><i class="fas fa-user"></i> 마이페이지</h2>
        
        <!-- 사용자 정보 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-info-circle"></i> 내 정보</h5>
            </div>
            <div class="card-body">
                <p><strong>이메일:</strong> <span id="user-email">user@test.com</span></p>
                <p><strong>가입일:</strong> <span id="join-date">2025-06-28</span></p>
                <p><strong>적립금:</strong> <span id="user-points" class="text-primary">5,000원</span></p>
            </div>
        </div>

        <!-- 구매한 강의/전자책 -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-graduation-cap"></i> 내 강의 & 전자책</h5>
            </div>
            <div class="card-body">
                <div id="my-courses">
                    <!-- 테스트용 더미 데이터 -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="card border">
                                <div class="card-body">
                                    <h6>Ebook 1탄</h6>
                                    <p class="text-muted small">전자책</p>
                                    <a href="purchased-content.html?id=ebook1" class="btn btn-primary btn-sm">
                                        <i class="fas fa-book-open"></i> 읽기
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card border">
                                <div class="card-body">
                                    <h6>AI 마스터 과정</h6>
                                    <p class="text-muted small">강의</p>
                                    <a href="purchased-content.html?id=ai-master" class="btn btn-primary btn-sm">
                                        <i class="fas fa-play"></i> 시청하기
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="index.html#courses" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i> 더 많은 강의 보기
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 로그인 확인
            const user = await getCurrentUser();
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }
            
            // 사용자 정보 표시 (임시)
            document.getElementById('user-email').textContent = user.email || 'user@test.com';
        });

        async function logout() {
            await signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
