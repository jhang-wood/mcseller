<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입 - MCSELLER</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/modern-style.css" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <img
                    src="attached_assets/제목 추가_upscayl_4x_upscayl-standard-4x_1751101180619.png"
                    alt="MCSELLER"
                    height="40"
                />
            </a>
        </div>
    </nav>

    <!-- Hero Section with Auth -->
    <section class="hero-section py-5">
        <div class="container">
            <div class="row min-vh-100 align-items-center">
                <!-- Left Side - Hero Content -->
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="pe-5">
                        <h1 class="hero-title mb-4">
                            MCSELLER와 함께<br>
                            <span class="text-gradient">성공적인 수익화</span>를<br>
                            시작하세요
                        </h1>
                        <p class="hero-subtitle mb-4">
                            실제 <span class="text-warning fw-bold">2달내 첫 수익 90% 달성</span><br>
                            검증된 수익화 전략으로 경제적 자유를 실현하세요
                        </p>
                        <div class="d-flex align-items-center mb-4">
                            <img 
                                src="attached_assets/c55eb7e7b16af_upscayl_4x_upscayl-standard-4x_1751101180619.png" 
                                alt="전문가" 
                                class="rounded-circle me-3" 
                                style="width: 60px; height: 60px; object-fit: cover;"
                            />
                            <div>
                                <h6 class="mb-1">전문가와 함께</h6>
                                <p class="text-muted mb-0">1:1 맞춤 컨설팅 제공</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Auth Form -->
                <div class="col-lg-6 d-flex align-items-center">
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <!-- 로그인 폼 -->
                            <div id="login-form" class="auth-form">
                                <div class="text-center mb-4">
                                    <h3 class="fw-bold">로그인</h3>
                                    <p class="text-muted">계정에 로그인하여 학습을 계속하세요</p>
                                </div>

                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">이메일</label>
                                        <input type="email" class="form-control form-control-lg" 
                                               id="loginEmail" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">비밀번호</label>
                                        <input type="password" class="form-control form-control-lg" 
                                               id="loginPassword" required>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            로그인 상태 유지
                                        </label>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-premium btn-lg w-100 mb-3">
                                        <i class="fas fa-sign-in-alt me-2"></i>로그인
                                    </button>
                                </form>

                                <div class="divider mb-3">
                                    <span>또는</span>
                                </div>

                                <!-- 소셜 로그인 -->
                                <div class="d-grid gap-2 mb-4">
                                    <button class="btn btn-outline-warning btn-lg" id="kakao-login">
                                        <i class="fas fa-comment me-2"></i>카카오로 로그인
                                    </button>
                                    <button class="btn btn-outline-secondary btn-lg" id="google-login">
                                        <i class="fab fa-google me-2"></i>구글로 로그인
                                    </button>
                                </div>

                                <div class="text-center">
                                    <p class="mb-0">
                                        계정이 없으신가요? 
                                        <a href="#" class="text-primary" id="show-signup">회원가입</a>
                                    </p>
                                    <a href="#" class="text-muted small" id="forgot-password">비밀번호를 잊으셨나요?</a>
                                </div>
                            </div>

                            <!-- 회원가입 폼 -->
                            <div id="signup-form" class="auth-form d-none">
                                <div class="text-center mb-4">
                                    <h3 class="fw-bold">회원가입</h3>
                                    <p class="text-muted">새 계정을 만들어 학습을 시작하세요</p>
                                </div>

                                <form id="signupForm">
                                    <div class="mb-3">
                                        <label for="signupName" class="form-label">이름</label>
                                        <input type="text" class="form-control form-control-lg" 
                                               id="signupName" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">이메일</label>
                                        <input type="email" class="form-control form-control-lg" 
                                               id="signupEmail" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">비밀번호</label>
                                        <input type="password" class="form-control form-control-lg" 
                                               id="signupPassword" required minlength="6">
                                        <div class="form-text">최소 6자 이상 입력해주세요</div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                        <input type="password" class="form-control form-control-lg" 
                                               id="confirmPassword" required>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            <a href="#" class="text-primary">이용약관</a> 및 
                                            <a href="#" class="text-primary">개인정보처리방침</a>에 동의합니다
                                        </label>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                        <i class="fas fa-user-plus me-2"></i>회원가입
                                    </button>
                                </form>

                                <div class="divider mb-3">
                                    <span>또는</span>
                                </div>

                                <!-- 소셜 회원가입 -->
                                <div class="d-grid gap-2 mb-4">
                                    <button class="btn btn-outline-warning btn-lg" id="kakao-signup">
                                        <i class="fas fa-comment me-2"></i>카카오로 가입
                                    </button>
                                    <button class="btn btn-outline-danger btn-lg" id="google-signup">
                                        <i class="fab fa-google me-2"></i>구글로 가입
                                    </button>
                                </div>

                                <div class="text-center">
                                    <p class="mb-0">
                                        이미 계정이 있으신가요? 
                                        <a href="#" class="text-primary" id="show-login">로그인</a>
                                    </p>
                                </div>
                            </div>

                            <!-- 비밀번호 재설정 폼 -->
                            <div id="reset-form" class="auth-form d-none">
                                <div class="text-center mb-4">
                                    <h3 class="fw-bold">비밀번호 재설정</h3>
                                    <p class="text-muted">이메일을 입력하시면 재설정 링크를 보내드립니다</p>
                                </div>

                                <form id="resetForm">
                                    <div class="mb-3">
                                        <label for="resetEmail" class="form-label">이메일</label>
                                        <input type="email" class="form-control form-control-lg" 
                                               id="resetEmail" required>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                        <i class="fas fa-paper-plane me-2"></i>재설정 링크 전송
                                    </button>
                                </form>

                                <div class="text-center">
                                    <a href="#" class="text-primary" id="back-to-login">로그인으로 돌아가기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="authToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">알림</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                <!-- 메시지가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
